<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    
    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg shadow-sm sticky-top" style="background-color: #CF2D1E;">
        <div class="container" style=" font-family: Inknut Antiqua, serif;">
            <div class="profile-container">
                <img src="/Image/M4U logo.JPG" style="width: 40px;" class="rounded-5 me-2">
                <a class="navbar-brand text-white" href="#">Voting App</a>
            </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" style="color: white;"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="#home">Position</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#skill">Result</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#services">FAQ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#freelance">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#contact">Logout</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <!-- navbar end -->

    <!-- sign in form start -->
    <div class="sign-in">
        <div class="container-lg text-center w-50 shadow-sm" style="margin-top: 130px; background-color: #F2EBDA;">
            <form action="" class="">
                <div class="row">
                    <h3 class="col-lg-12 py-4 fs-4 fw-bold" style="color: #544216;">
                        Sign In
                    </h3>
                </div>

                <div class="row justify-content-center">
                    <div class="col-lg-9 col-sm-9">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-lg-9 col-sm-9">
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-center mt-4 pb-4">
                    <div class="btn text-white py-1" style="background-color: #CF2D1A; width: 100px;">
                        Login
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- sign in form start -->
</body>

<!-- bootstrap link -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
